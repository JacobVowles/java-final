<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
    </link>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
    <title>Use Case #2</title>
  </head>
  <body>
    <div class="flex-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Baker Home Page</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/uc2" class="nav-link text-white" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Home
          </a>
        </li>
        <li>
          <a href="/uc2AllOrders" class="nav-link active">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            View Orders
          </a>
        </li>
        <li>
          <a href="/uc2AddOrder" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            Add Order
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown ">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Baker</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div class="flexItem2">
      <h1>Baker Views all Orders</h1>

      <table>
        <thead>
          
          <th></th>
          <th>Order Number</th>
          <th>Order Type</th>
          <th>Status</th>
          <th> </th>
        </thead>
     <tbody>
      <tr>
        <tr th:each="order:${allOrders}">
          <td><form action="/uc2ViewDetails">
            <input type="hidden" name="orderId" th:value="${order.orderId}">
            <button>Details</button>
        </form>
        </td>
        
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.itemType}"></td>
            <td th:text="${order.status}"></td>
            <td>
              <form action="/uc2MarkComplete">
                <input type="hidden" name="orderId" th:value="${order.orderId}">
                <button>Change Status</button>
            </form>
            </td>
        </tr>
    </tr>
  </tbody>
</table>
<div>
<form action="/uc2ShowIncomplete">
  <button>Show Incomplete Orders</button>
</form>
<form action="/uc2ShowComplete">
  <button>Show Complete Orders</button>
</form>
<form action="/uc2AllOrders">
  <button>Show All Orders</button>
</form>
    </div>
  </div>
   
  </div>
  </body>
</html>
