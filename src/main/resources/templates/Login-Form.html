<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
    </link>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  </head>
    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a
                  href="/"
                  class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                >
                  <svg
                    class="bi me-2"
                    width="40"
                    height="32"
                    role="img"
                    aria-label="Bootstrap"
                  >
                    <use xlink:href="#bootstrap"></use>
                  </svg>
                </a>
                <!-- Bootstrap navbar code -->
                <ul
                  class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-between mb-md-0"
                >
                  <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                  <li>
                    <a href="#" class="nav-link px-2 text-white">Place an order</a>
                  </li>
                </ul>
                <h2 class="title-name mb-0">Best Bakery</h2>
                <form
                  class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                  role="search"
                  data-np-intersection-state="visible"
                  data-np-autofill-form-type="other"
                  data-np-checked="1"
                  data-np-watching="1"
                >
                  <input
                    type="search"
                    class="form-control form-control-dark text-bg-dark"
                    placeholder="Search..."
                    aria-label="Search"
                    data-np-intersection-state="observed"
                  />
                </form>
      
                <div class="text-end">
                  <a href="/Login-Form"
                    ><button type="button" class="btn btn-outline-light me-2">
                      Login
                    </button></a
                  >
                  <a href="/create-account">
                    <button type="button" class="btn btn-warning">Sign-up</button>
                  </a>
                </div>
              </div>
            </div>
          </header>        
    <section>
      <main class="form-signin w-40  m-auto d-flex justify-content-center py-5">
        <form action="/find-employee"class =data-entry method="POST">
          <h1 class="h3 mb-4">Login</h1>
          <div class="form-floating">
            <input
              type="text"
              name="employeeNumber"
              class="form-control"
              id="employeeNumber"
              placeholder="123"
            />
            <label for="employeeNumber">Employee Number</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">
            Sign in
          </button>
        </form>
      </main>
      </section>
    </body>
</html>
