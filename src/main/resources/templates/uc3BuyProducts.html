<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <style>
    #data td:first-child {
      width: 150px; /* Adjust the width as needed */
    }
  </style>
    <title>Buy Products</title>
</head>

<body>
    <div class="flex-container">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Customer Home Page</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/uc3" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/BuyProducts" class="nav-link active text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Menu
                    </a>
                </li>
                <li>
                    <a href="/addProducts" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Add Products
                    </a>
                </li>
                <li>
                    <a href="/orderForm" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Add Order
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Customer</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="flexItem2">
            <h1>Buy Products</h1>
            <div th:if="${successMessage}">
                <p style="color: green;" th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}">
                <p style="color: red;" th:text="${errorMessage}"></p>
            </div>
            <h3>Products List Viewer</h3>
    <br>
    <table id="buy">
        <table border="1">
            <!--table borders not actually displaying???-->
            <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="'&nbsp;'"></th>
                    <th>Name</th>
                    <th th:text="'&nbsp;'"></th>
                    <th>Description</th>
                    <th th:text="'&nbsp;'"></th>
                    <th>Qty </th>
                    <th th:text="'&nbsp;'"></th>
                    <th colspan="2">Price</th>
                </tr>
            </thead>
            
              <tbody>
        <tr th:each="Products:${products}">
            <td th:text="${Products.productName}"></td>
            <td th:text="' '"></td>
            <td th:text="${Products.description}"></td>
             <td th:text="' '"></td>
            <td th:text="${Products.Qty}"></td>
            <td th:text="' '"></td>
            <td th:text="${Products.Price}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <h4>Products Below</h4>
    <form th:action="@{/buy-products}" method="post">
        <table id="data">
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td>
                    <label for="qty">Quantity:</label>
                    <select  id="qty" name="quantities" required>
                        <option th:each="i : ${#numbers.sequence(0, product.Qty)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                    <input type="hidden" name="productNames" th:value="${product.productName}" />
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Buy Selected Products</button>
    </form>
    </table>
        </div>
    </div>

</body>

</html>
