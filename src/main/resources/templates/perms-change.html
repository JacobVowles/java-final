<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
</head>
<body>
    <form action="/changeUserRole" method="POST" th:object="${perms}">
        <label for="fname">Employee Number:</label><br>
        <input type="text" id="fname" name="employeeNumber"><br>
        <label for="lastName">New Role:</label><br>
        <select name="newrole" id="rolenew">
            <option value="Admin">Admin</option>
            <option value="Baker">Baker</option>
            <option value="Sales Rep">Sales Rep</option>
            <option value="Customer">Customer</option>
          </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
