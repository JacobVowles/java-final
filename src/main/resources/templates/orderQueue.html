<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Order Queue</title>
</head>
<body>
<div class="flex-container">
    <div class="flexItem2">
        <h1>Orders</h1>
        <div class="table-container">
            <table>

                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                    <th>Pickup Date</th>
                    <th>Order Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Orders:${Orders}">
                    <td th:text="${Orders.orderFName}"></td>
                    <td th:text="${Orders.orderLName}"></td>
                    <td th:text="${Orders.status}"></td>
                    <td th:text="${Orders.date}"></td>
                    <td th:text="${Orders.type}"></td>
                    <td>
                        <form th:action="@{/approve-order}" method="POST">
                            <input type="hidden" name="orderId" th:value="${Orders.orderId}" class="hidden-input"/>
                            <button class="approve-buttons">Approve</button>
                        </form>
                        <form th:action="@{/delete-order}" method="POST">
                            <input type="hidden" name="orderId" th:value="${Orders.orderId}" class="hidden-input"/>
                            <button class="decline-buttons">Decline</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/orderForm"><button>Order Form</button></a>
    </div>

</div>
</body>
</html>
