<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            th:href="@{/css/styles.css}"
            href="../static/css/styles.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Order Queue</title>
</head>
<body>
<div class="flex-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Admin Home Page</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin"  class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#admin"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/customer-accounts" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                    Customers
                </a>
            </li>
            <li>
                <a href="/uc2AllOrders" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Orders
                </a>
            </li>
            <li>
                <a href="/orderQueue" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Order Queue
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                    Products
                </a>
            </li>
            <li>
                <a href="/" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                    Log Out
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown ">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="flexItem2">
        <h1>Orders</h1>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                    <th>Pickup Date</th>
                    <th>Order Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Orders:${Orders}">
                    <td th:text="${Orders.orderFName}" name="FName"></td>
                    <td th:text="${Orders.orderLName}" name="LName"></td>
                    <td th:text="${Orders.status}" name ="status"></td>
                    <td th:text="${Orders.type}" name ="type"></td>
                    <td>
                        <form th:action="@{/approve-order}" method="POST">
                            <input type="hidden" name="orderId" th:value="${Orders.orderId}" class="hidden-input"/>
                            <button class="approve-buttons btn btn-sm btn-success">Approve</button>
                        </form>
                        <form th:action="@{/delete-order}" method="POST">
                            <input type="hidden" name="orderId" th:value="${Orders.orderId}" class="hidden-input"/>
                            <button class="decline-buttons btn btn-sm btn-danger">Decline</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
