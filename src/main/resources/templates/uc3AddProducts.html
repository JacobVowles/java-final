<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: bisque;
        }

        .flex-container {
            display: flex;
        }

        .flexItem2 {
            padding: 20px; /* Add padding to the content */
            width: 100%;
        }
    </style>
    <title>Add Products</title>
</head>

<body>
    <div class="flex-container">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Customer Home Page</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/uc3" class="nav-link" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/uc3BuyProducts" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Purchase
                    </a>
                </li>
                <li>
                    <a href="/addProducts" class="nav-link active text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Add Products
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Customer</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="flexItem2">
            <h1>Add Products</h1>
            <h2>Create New Item</h2>
            <form action="/addProduct" method="post">
                <label for="productName">Bread Name:</label>
                <input type="text" id="productName" name="productName" placeholder="Enter Product name" required>
                <br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter description" required>
                <br>
                <label for="Qty">Qty:</label>
                <input type="text" id="Qty" name="Qty" pattern="[0-9]+" title="Please enter only numbers" placeholder="Enter quantity"
                    required>
                <br>
                <label for="Price">Price:</label>
                <input type="text" id="Price" name="Price" pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid number"
                    placeholder="Enter price" required>
                <input type="submit" value="Register">
                <br>
            </form>
        </div>
    </div>
</body>

</html>
