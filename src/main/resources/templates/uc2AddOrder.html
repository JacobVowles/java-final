<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
    </link>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
    <title>Use Case #2</title>
  </head>
  <body>
    <div class="flex-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Baker Home Page</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/uc2" class="nav-link active" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Home
          </a>
        </li>
        <li>
          <a href="/uc2AllOrders" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            View Orders
          </a>
        </li>
        <li>
            <a href="/uc2AddOrder" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
              Add Order
            </a>
          </li>
      </ul>
      <hr>
      <div class="dropdown ">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Baker</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div class="flexItem2">
      <h1>Add Order</h1>
      <div class="data-entry">
        <form action="/uc2AddOneOrder" method="POST">
            <label for="customerId">Customer id:</label><br>
            <input type="number" id="customerId" name="customerId" value="" required><br>
            <label for="itemType">Item type:</label><br>
            <input type="text" id="itemType" name="itemType" value="" required><br>
            <label for="flavour">Flavour:</label><br>
            <input type="text" id="flavour" name="flavour" value="" required><br>
            <label for="note">Note:</label><br>
            <input type="text" id="note" name="note" value=""><br>
            <label for="status">Status:</label><br>
            <input type="text" id="status" name="status" value="Incomplete" ><br><br>
            <input type="submit" value="Submit">
        </form>
        </div>
    </div>
   
  </div>
  </body>
</html>
