<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <title>Use Case #1 Product</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Products</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">     
            <a href="/admin" class="nav-link text-white" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#admin"></use></svg>
              Home
            </a>
          </li>
          <li>
            <a href="/customer-accounts" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
              Customers
            </a>
          </li>
          <li>
            <a href="/uc2AllOrders" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
              Orders
            </a>
          </li>
          <li>
            <a href="/product" class="nav-link active">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
              Products
            </a>
          </li>
          <li>
            <a href="/Employees" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#employee"></use></svg>
              Employees
            </a>
          </li>
          <li>
            <a href="/OrdersAdmin" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#OrdersAdmin"></use></svg>
              Admin Orders
            </a>
          </li>
          <li>
            <a href="/" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
              Log Out
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown ">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Admin</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="flexItem2">
        <h1>Products List</h1>
        <table id="buy" border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th th:text="'&nbsp;'"></th>
              <th>Name</th>
              <th th:text="'&nbsp;'"></th>
              <th>Description</th>
              <th th:text="'&nbsp;'"></th>
              <th>Qty </th>
              <th th:text="'&nbsp;'"></th>
              <th colspan="2">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="' '"></td>
              <td th:text="${product.productName}"></td>
              <td th:text="' '"></td>
              <td th:text="${product.description}"></td>
              <td th:text="' '"></td>
              <td th:text="${product.Qty}"></td>
              <td th:text="' '"></td>
              <td th:text="${product.price}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
