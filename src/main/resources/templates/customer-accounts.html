<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
    </link>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
    <title>Use Case #1</title>
  </head>
  <body>
    <div class="flex-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Customers</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/admin" class="nav-link text-white" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#admin"></use></svg>
            Home
          </a>
        </li>
        <li>
          <a href="/customer-accounts" class="nav-link active">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
            Customers
          </a>
        </li>
        <li>
          <a href="/uc2AllOrders" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            Orders
          </a>
        </li>
        <li>
          <a href="/product" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
            Products
          </a>
        </li>
        <li>
          <a href="/" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
            Log Out
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown ">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Admin</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div class="flexItem2">
      <h1>Customer Accounts</h1>
      <div class="table-container">
      <table border="1">
        <!--table borders not actually displaying???-->
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th colspan="2">Email</th>
              
            </tr>
          </thead>
          <tbody>
            <tr th:each="customer:${customers}">
              <td th:text="${customer.firstName}"></td>
              <td th:text="${customer.lastName}"></td>
              <td th:text="${customer.email}"></td>
              <td>
                <form th:action="@{/delete-customer}" method="POST">
                  <input type="hidden" name="customerId" th:value="${customer.customerId}" class="hidden-input"/>
                  <button class="delete-buttons">X</button>
                </form>            
              </td>
            </tr>
          </tbody>
      </table>
      </div>
      
      <form action ="/uc1filter">
        <label for="filter">Filter by:</label>
        <select name="filter">
          <option value="firstName">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="email">Email</option>
        </select>
        <input type="text" name="input"></input>
        <button>Filter</button>
      </form>
      <a href="/create-account"><button>Data Entry</button></a>
        
     
    </div>
   
  </div>
  </body>
</html>
