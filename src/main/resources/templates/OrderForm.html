<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Use Case #2</title>
  </head>
  <body>
    <div class="flex-container">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px; height: 100vh"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Customer Home Page</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/uc3" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#home"></use>
              </svg>
              Home
            </a>
          </li>
          <li>
            <a href="/BuyProducts" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#table"></use>
              </svg>
              Menu
            </a>
          </li>
          <li>
            <a href="/orderForm" class="nav-link active" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#table"></use>
              </svg>
              Add Order
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src=""
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>Customer</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="flexItem2">
        <h1>Add Order</h1>
        <div class="data-entry">
          <form action="/addOrder" method="post">
            <label for="orderFName">First Name: </label>
            <input type="text" id="orderFName" name="orderFName" required />
            <br />
            <label for="orderLName">Last Name: </label>
            <input type="text" id="orderLName" name="orderLName" required />
            <br />
            <label for="date">Pickup Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              value="2023-01-01"
              min="2023-01-01"
              max="2040-12-31"
              required
            />
            <br />
            <label for="type"> Choose type of order</label>
            <select name="type" id="type" required>
              <option value="Bulk">Bulk</option>
              <option value="Custom">Custom</option>
            </select>
            <br />
            <label for="description">Description</label>
            <div>
              <textarea
                name="description"
                id="description"
                rows="10"
                cols="30"
              ></textarea>
            </div>
            <input type="submit" value="Place Order" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
