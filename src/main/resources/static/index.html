<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Index Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
          </a>
          <!-- Bootstrap navbar code -->
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-between mb-md-0"
          >
            <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Place an order</a>
            </li>
          </ul>
          <h2 class="title-name mb-0">Best Bakery</h2>
          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            role="search"
            data-np-intersection-state="visible"
            data-np-autofill-form-type="other"
            data-np-checked="1"
            data-np-watching="1"
          >
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
              data-np-intersection-state="observed"
            />
          </form>

          <div class="text-end">
            <a href="/Login-Form"
              ><button type="button" class="btn btn-outline-light me-2">
                Login
              </button></a
            >
            <a href="/create-account">
              <button type="button" class="btn btn-warning">Sign-up</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <h2 class="title">Use Cases</h3>
      <br />
      <h5>Use Case #1: <a href="/admin"> Customer Accounts</a></h5>
      <h5>Use Case #2: <a href="/uc2"> Baker Views Orders</a></h5>
      </div>
    <div
      id="myCarousel"
      class="carousel slide mb-6 opacity-75"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-label="Slide 1"
          aria-current="true"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          class=""
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
          src="/images/Staffpicture.jpg"
          alt="Slide 1">
        </img>
        </div>
        <div class="carousel-item">
          <img
          src="/images/bakedGoods.jpg"
          alt="Slide 2">
        </img>
          <div class="container">
           
          </div>
        </div>
        <div class="carousel-item">
          <img
          src="/images/bakedGoods2.jpg"
          alt="Slide 3">
        </img>
          <div class="container">
           
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="title-div">
   
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
      ></script>
    
  </body>
</html>
