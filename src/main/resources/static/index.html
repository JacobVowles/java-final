<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Index Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <!-- Bootstrap navbar code -->
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-between mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          <h2 class="title-name mb-0">Best Bakery</h2>
          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            role="search"
            data-np-intersection-state="visible"
            data-np-autofill-form-type="other"
            data-np-checked="1"
            data-np-watching="1"
          >
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
              data-np-intersection-state="observed"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <a href="/uc1-data-entry">
              <button type="button" class="btn btn-warning">Sign-up</button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div id="title-div">
      <h3 class="title">Use Cases</h3>
      <br />
      <h5>Use Case #1: <a href="/uc1"> Customer Accounts</a></h5>
      <h5>Use Case #2: <a href="/uc2"> Baker Views Orders</a></h5>
      <h5>Use Case #3: <a href="/uc3"> Baker Views Orders</a></h5>
    </div>
  </body>
</html>
